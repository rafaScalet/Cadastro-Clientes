<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Cadastro-Clientes</title>
</head>
<body>
	<header class="display-6 text-center my-3">Cadastro de Clientes:</header>
	<main class="container card border border-0 shadow p-5">
		<section>
			<form class="row mb-5" onsubmit="save(); return false">
				<div class="row">
					<div class="col-6 mb-3">
						<label for="inputName" class="form-label">Nome</label>
						<input type="text" class="form-control" id="inputName">
					</div>
					<div class="col-6 mb-3">
						<label for="inputSurname" class="form-label">Sobrenome</label>
						<input type="text" class="form-control" id="inputSurname">
					</div>
					<div class="col-3 mb-3">
						<label for="inputCEP" class="form-label">CEP</label>
						<input type="text" class="form-control" id="inputCEP" onblur="searchCEP(this.value);">
					</div>
					<div class="col-10 mb-3">
						<label for="inputAddress" class="form-label">Endereço</label>
						<input type="text" class="form-control" id="inputAddress" disabled>
					</div>
					<div class="col-2 mb-3">
						<label for="inputNumber" class="form-label">Número</label>
						<input type="number" class="form-control" id="inputNumber" disabled>
					</div>
					<div class="col-6 mb-3">
						<label for="inputNeighborhood" class="form-label">Bairro</label>
						<input type="text" class="form-control" id="inputNeighborhood" disabled>
					</div>
					<div class="col-6 mb-3">
						<label for="inputCity" class="form-label">Cidade</label>
						<input type="text" class="form-control" id="inputCity" disabled>
					</div>
					<div class="col-2 mb-3">
						<label for="inputState" class="form-label">Estado</label>
						<input type="text" class="form-control" id="inputState" disabled>
					</div>
				</div>
				<button type="submit" class="col-1 mx-auto btn btn-secondary">Salvar</button>
			</form>
		</section>
		<section>
			<table class="table mt-5" id="tableClients">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nome Completo</th>
						<th scope="col">Endereço</th>
						<th scope="col">CEP</th>
						<th scope="col">Bairro</th>
						<th scope="col">Cidade</th>
						<th scope="col">Estado</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>
	</main>
	<script src="./js/jquery-3.6.0.min.js"></script>
	<script src="./js/jquery.mask.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>
</body>
</html>
